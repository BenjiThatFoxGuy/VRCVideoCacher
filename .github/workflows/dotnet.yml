name: .NET Release

on:
  push:
    tags:
      - '*'  # Trigger only on tag pushes like v1.0.0, v2.3, etc.

permissions:
  contents: write  # Required to create releases and upload assets

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ${{ github.workspace }}/**/obj
            ${{ github.workspace }}/**/bin
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache .NET tools
        id: cache-dotnet-tools
        uses: actions/cache@v4
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-tools-

      - name: Setup .NET
        if: steps.cache-dotnet-tools.outputs.cache-hit != 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore VRCVideoCacher.sln --verbosity minimal

      - name: Publish VRCVideoCacher as self-contained EXE
        run: >
          dotnet publish VRCVideoCacher/VRCVideoCacher.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:PublishTrimmed=false
          -o publish_output

      - name: Create GitHub Release and Upload EXE
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: publish_output/VRCVideoCacher.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
